<!-- header and title -->
<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<!-- form for recipe -->
<ion-content padding>
  <!-- form submit and add recipe -->
  <form (ngSubmit)="addRecipe()">
    <!-- recipe name input -->
    <ion-item>
      <ion-label>Recipe Name</ion-label>
      <ion-input type="text" [(ngModel)]="recipe.name" name="name"></ion-input>
    </ion-item>
    <!-- ingredients input -->
    <ion-item>
      <ion-label>Ingredients</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="recipe.ingredients"
        name="ingredients"
      ></ion-input>
    </ion-item>
    <!-- directions input -->
    <ion-item>
      <ion-label>Directions</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="recipe.directions"
        name="directions"
      ></ion-input>
    </ion-item>
    <!-- submit button -->
    <button ion-button type="submit" block>Add Recipe</button>
  </form>

  <!-- Display recipes -->
  <div padding>
    <ion-list>
      <!-- loop through recipes -->
      <ion-item *ngFor="let recipe of recipeList; let i = index">
        {{recipe}}
        <div class="item-note" item-end>
          <!-- button to update recipe -->
          <button ion-button clear (click)="updateRecipe(i)">
            <ion-icon name="create"></ion-icon>
          </button>
          <!-- button to delete recipe -->
          <button ion-button clear (click)="deleteRecipe(i)">
            <ion-icon name="trash"></ion-icon>
          </button>
          <!-- button to take picture -->
          <button ion-button clear (click)="takePhoto()">
            <ion-icon name="camera"></ion-icon>
          </button>
          <!-- display image -->
          <p><img src="{{ myphoto }}" /></p>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
