<!-- header and title -->
<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<!-- input for recipe -->
<ion-content padding>
  <ion-item>
    <ion-input
      type="text"
      [(ngModel)]="recipeName"
      placeholder="Enter recipe name"
    ></ion-input>
    <div class="item-note" item-end>
      <!-- button to submit recipe -->
      <button ion-button (click)="addRecipe()">
        <ion-icon name="add"></ion-icon>
      </button>
    </div>
  </ion-item>

  <div padding>
    <ion-list>
      <!-- loop through recipes -->
      <ion-item *ngFor="let recipe of recipeList; let i = index">
        {{recipe}}
        <div class="item-note" item-end>
          <!-- button to update recipe -->
          <button ion-button clear (click)="updateRecipe(i)">
            <ion-icon name="create"></ion-icon>
          </button>
          <!-- button to delete recipe -->
          <button ion-button clear (click)="deleteRecipe(i)">
            <ion-icon name="trash"></ion-icon>
          </button>
          <!-- button to take picture -->
          <button ion-button clear (click)="takePhoto()">
            <ion-icon name="camera"></ion-icon>
          </button>
          <!-- display image -->
          <p><img src="{{ myphoto }}" /></p>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
